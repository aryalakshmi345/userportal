<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div style="height: 100vh;" class="container d-flex align-items-center justify-content-center w-100 ">
        <div class="w-50 rounded shadow p-2">
            <div class="row align-items-center">
                <div class="col-6">
                    <img class="img-fluid" src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=2000" alt="">
                </div>
                <div class="col-6">
                    <h4>Login Form</h4>
                    <form class="border p-3">
                        <div class="form-floating mb-3">
                            <input id="uname" type="text" class="form-control" id="floatingInput" placeholder="Username">
                            <label for="floatingInput">Username</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input id="pswd" type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div>
                        <div class="mt-3">
                            <input onclick="login()" type="button" class="btn btn-primary" value="Login">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
</html>
